<mat-card class="employee">
    <mat-card-content>
        <div class="content">
            <div>
                {{employee.firstName}} {{employee.lastName}}, {{employee.position}}
            </div>
            <div class="buttons">
                <button (click)="editCompensation()" mat-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click) = "deleteReport()" mat-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-content>
  </mat-card>
