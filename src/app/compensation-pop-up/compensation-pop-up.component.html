<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder={{firstNameData}}>
  </mat-form-field><br>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder={{lastNameData}}>
  </mat-form-field><br>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput placeholder={{positionData}}>
  </mat-form-field><br>
  <mat-form-field appearance="outline">
    <mat-label>Compensation</mat-label>
    <input matInput placeholder={{existingCompensation}} [(ngModel)]="compensation">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button class="save-button" (click)="onSave()">Save</button>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>

</div>
