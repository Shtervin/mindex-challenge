<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  {{ message }}<br>
  {{ employeeInfo }}<br><br>
  {{ confirmation }}
</div>
<div mat-dialog-actions>
  <button mat-button class="ok-button" (click)="onOk()">Ok</button>
  <button class="cancel-button" mat-button (click)="onCancel()">Cancel</button>

</div>
